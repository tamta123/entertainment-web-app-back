openapi: 3.0.0
info:
  title: Entertainment-web
  description: API
  version: 0.1.9

servers:
  - url: https://entertainment-web-app-back-production.up.railway.app/api/
  # description: production server
  - url: http://localhost:3000/api/
    description: local server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /register:
    post:
      tags:
        - user
      requestBody:
        description: add the new user
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                email:
                  type: string
                password:
                  type: string
                photo:
                  type: string
                bookmarks:
                  type: string
      responses:
        "201":
          description: new user
  /users:
    get:
      tags:
        - user
      responses:
        "201":
          description: get all users
  /login:
    post:
      tags:
        - user
      requestBody:
        description: user login request
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: user login successfully
  /users/empty:
    delete:
      tags:
        - user
      responses:
        "200":
          description: users table has been emptied
