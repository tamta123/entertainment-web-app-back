openapi: 3.0.0
info:
  title: Entertainment-web
  description: API
  version: 0.1.9

servers:
  - url: https://entertainment-web-app-back-production.up.railway.app/api/
  - url: http://localhost:3000/api/
    description: local server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /register:
    post:
      tags:
        - User
      requestBody:
        description: add the new user
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                firstName:
                  type: string
                email:
                  type: string
                password:
                  type: string
                photo:
                  type: string
                isVerified:
                  type: boolean
                  default: false # Default value set to false
      responses:
        "201":
          description: new user
  /users:
    get:
      tags:
        - User
      responses:
        "200":
          description: get all users
  /login:
    post:
      tags:
        - User
      requestBody:
        description: user login request
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: user login successfully
  /addMovie:
    post:
      tags:
        - Movie
      requestBody:
        description: add the new movie
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                title:
                  type: string
                posterSmall:
                  type: string
                posterMedium:
                  type: string
                posterLarge:
                  type: string
                rating:
                  type: string
                year:
                  type: integer
      responses:
        "201":
          description: new movie
  /allMovies:
    get:
      tags:
        - Movie
      responses:
        "200":
          description: get all movies
  /addCategory:
    post:
      tags:
        - Category
      requestBody:
        description: add the new category
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                name:
                  type: string
      responses:
        "201":
          description: new category
  /verify-email/{id}/{token}:
    get:
      tags:
        - User
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: User ID
        - name: token
          in: path
          required: true
          schema:
            type: string
          description: Verification token
      responses:
        "200":
          description: Account successfully verified
        "400":
          description: Verification link may have expired
        "401":
          description: Unable to find a user for this verification
        "500":
          description: Internal Server Error
